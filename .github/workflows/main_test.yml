# CI build to validate PR changes before merging

name: CI_Test

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # Disable temporarily during workflow development
  #push:
  #  branches: [ main, minikube-cp4i ]
  #pull_request:
  #  branches: [ main, minikube-cp4i ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: tdolby/experimental:ace-minimal-13.0.4.0-alpine
      env:
        LICENSE: accept
    steps:
      - uses: actions/checkout@v4
      - name: Build and test
        run: |
          # your build steps here
          ibmint package ...
          # save bar file as artifact
      - name: Upload BAR file
        uses: actions/upload-artifact@v3
        with:
          name: bar-file
          path: tea-application-combined.bar
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download BAR file
        uses: actions/download-artifact@v3
        with:
          name: bar-file

      - name: Deploy to ACEaaS
        env:
          ACE_SERVER_URL: ${{ secrets.ACE_SERVER_URL }}
          ACE_API_KEY: ${{ secrets.ACE_API_KEY }}
        run: |
          echo "Deploying to ACEaaS"
          curl -X POST "$ACE_SERVER_URL/apis/integration-servers/MyServer/deployments" \
            -H "Authorization: Bearer $ACE_API_KEY" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @tea-application-combined.bar

